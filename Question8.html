<!-- Ques-8. Create a plain HTML page for B.Sc. Hons CS course, mentioning details like fee, eligibility criteria, papers with names and
credits,and future possibilities after the course. A button for styling should be there at bottom of the page. On clicking on this button
JavaScript should redesign the complete page using jQuery in a nice presentable way.
Q8 PAGE 1-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ques8</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $("button").css({
          "background-color": "red",
          border: "5px",
          "border-radius": "15px",
          height: "30px",
          width: "10%",
          "font-weight": "bolder",
          color: "white",
          "margin-left": "100px",
        });
        $("h1").css({
          color: "red"
        });
        $("#first").css({
          "margin-left": "250px",
          color: "red",
          display: "inline-block",
        });
        $("body").css({
          border: "5px solid black",
          "border-radius": "15px",
          margin: "30px 100px",
        });
      });
    });
  </script>
  <!-- Ques-8. Create a plain HTML page for B.Sc. Hons CS course, mentioning details like fee, eligibility criteria, papers with names and
  credits,and future possibilities after the course. A button for styling should be there at bottom of the page. On clicking on this button
  JavaScript should redesign the complete page using jQuery in a nice presentable way.
  Q8 PAGE 2-->
</head>
<body>
  <div id="first">
    <h1>B.Sc. Hons CS</h1>
    <h3>Fees</h3>
    <h3>Elgibility Criteria</h3>
    <h3>Paper</h3>
    <h3>Future Scope</h3>
  </div>
  <div id="second" style="display: inline-block">
    <h3>: 90K(approx)</h3>
    <h3>: Mathematics and Computer Science</h3>
    <h3>: Language Papers,Algorithms, Data Structures,DBMS,Microprocessors.etc</h3>
    <h3>: Average B.Sc. CS salary in india of 6 LPA</h3>
  </div>
  <br>
  <button onclick="change()">CHANGE STYLE</button>
  <br><br><br>
</body>

</html>
